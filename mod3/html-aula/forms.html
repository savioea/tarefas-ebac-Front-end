<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"><br>
        <label for="email">Seu Email</label>
        <input id="email" type="email"><br>
        <input type="tel" placeholder="Seu telefone"><br>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input id="termos" type="checkbox"><label for="termos">Aceito os termos</label><br>
        <p>
            Qual sua cor favorita?
        </p>
        <input id="cor-verde" name="cor-favorita" type="radio"> <label for="cor-verde">Verde</label>
        <input id="cor-azul" name="cor-favorita" type="radio"> <label for="cor-azul">Azul</label>
        <input id="cor-amarela" name="cor-favorita" type="radio"> <label for="cor-amarela">Amarelo</label><br>
        <label for="">Qual o seu filme favorito?</label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select><br>
        <textarea name="" id="texto1"></textarea>
        <button type="submit">Enviar</button>
        <button for="texto1" type="reset">Limpar</button>
    </form>
</body>

</html>
