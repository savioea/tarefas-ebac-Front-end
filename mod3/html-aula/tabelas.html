<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table>
        <caption>Notas em Matemática</caption>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno a</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno b</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>8.5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
