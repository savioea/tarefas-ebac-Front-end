<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_html_js</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>Tarefa: Módulo 7</h1>
        <h2>Digite um número no "Campo A" e um número maior no "Campo B"</h2>
        <form id="validacao-numeros">
            <input type="number" placeholder="Campo A" id="campoA">
            <input type="number" placeholder="Campo B" id="campoB">
            <button type="submit">Enviar</button>
        </form>
        <p class="mensagem-sucesso">
            Formulário válido!
        </p>
        <p class="mensagem-erro">
            Formulário inválido!
        </p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
